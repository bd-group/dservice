<script language="JavaScript" type="text/javascript"> 
function init()
{
	var name,value,i;

	var num=str.indexOf("?")
	str=str.substr(num+1);
	var arrtmp=str.split("&");
	var result;

		if(num==2){
			name=arrtmp[i].substring(0,num);
			//alert(name);
			value=arrtmp[i].substr(num+1);
			this[name]=value;
			document.getElementById('back').innerHTML='<center><img src="'+value+'/diskfrees.png"/></center>';
//			var url = document.getElementById("url");
//			alert(url);
//			document.getElementById("url").src =value + url ;
			//alert(document.getElementById("url").href);
		}		
	}
	
}
</script>
