<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<title>DB.Table -> Record Numbers</title>
<script src="d3/d3.min.js"></script>
<script src="path.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 150, left: 100},
    width = 1320 - margin.left - margin.right,
    height = 650 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.sqrt()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10, "");

d3.select("body").append("h3").text("DB.Table -> Record Numbers").attr("align", "center");

var svg = d3.select("body").append("svg") .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv(path + "/page1.2.csv", type, function(error, data) {
  x.domain(data.map(function(d) { return d.db_table; }));
  y.domain([0, d3.max(data, function(d) { return d.rec_nr; })]);

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis)
      .attr("transform", "translate(0," + height + ")")
      .selectAll("text")
      .attr("y", 0)
      .attr("x", 9)
      .attr("dy", ".35em")
      .attr("transform", "rotate(90)")
      .style("text-anchor", "start")
;

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Record Numbers");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.db_table); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.rec_nr); })
      .attr("height", function(d) { return height - y(d.rec_nr); });

});

function type(d) {
  d.rec_nr = +d.rec_nr;
  return d;
}

d3.select("body").append("p")
.text("Reference Data: ")
.append("a")
.attr("href", path + "/page1.2.csv")
.html("1.2");

</script>

</body>
